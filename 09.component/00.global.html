<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="vueEl">
	<my-component></my-component>
</div>

<script src="../assets/vue.min.js"></script>
<script>
	// 注册一个全局组件
	Vue.component('my-component', {
		template: '<div>global component!</div>'
	});

	var vm = new Vue({
		el: '#vueEl',
		data: {
			a: 1
		}
	});



</script>
</body>
</html>
