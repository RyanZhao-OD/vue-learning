<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<div id="vueEl">
	<child initial-counter="1"></child>
	<child :initial-counter="1"></child>
</div>

<script src="../assets/vue.min.js"></script>
<script>

	Vue.component('child', {
		props: ['initialCounter'],
		template: '<button @click="addCouter">{{counter}}</button>',
		data: function () {
			return {
				counter: this.initialCounter
			};
		},
		methods: {
			addCouter: function () {
				this.counter += 1;
			}
		}


	});

	var vm = new Vue({
		el: '#vueEl'
	});



</script>
</body>
</html>
