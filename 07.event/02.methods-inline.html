<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<div id="example-3">
	<button @click="say('hi')">Say hi</button>
	<button @click="say('what')">Say what</button>
</div>


<script src="../assets/vue.min.js"></script>
<script>
    new Vue({
        el: '#example-3',
        methods: {
            say: function (message) {
                alert(message);
            }
        }
    });



</script>
</body>
</html>
