<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<div id="example-1">
	<button v-on:click="counter += 1">v-on:click 增加 1</button>
	<button @click="counter += 1">@click 增加 1</button>
	<p>这个按钮被点击了 {{ counter }} 次。</p>
</div>


<script src="../assets/vue.min.js"></script>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    });

</script>
</body>
</html>
