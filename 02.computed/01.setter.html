<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="vueEl">
	<p>{{ fullName }}</p>
</div>

<script src="../assets/vue.min.js"></script>
<script>

	var vm = new Vue({
		el: '#vueEl',
		data: {
			firstName: 'Foo',
			lastName: 'Bar',
			fullName: 'Foo Bar'
		},
		computed: {
			// 计算属性默认只有 getter ，不过在需要时你也可以提供一个 setter ：
			fullName: {
				// getter
				get: function () {
					return this.firstName + ' ' + this.lastName;
				},
				// setter
				set: function (newValue) {
					var names = newValue.split(' ');
					this.firstName = names[0];
					this.lastName = names[names.length - 1];
				}
			}
		}
	});

	// setter 会被调用， vm.firstName 和 vm.lastName 也相应地会被更新。
	vm.fullName = 'John Doe';


</script>
</body>
</html>
