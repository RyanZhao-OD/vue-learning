<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="vueEl">
	<span v-if="isShow">isShow</span>
	<br />
	<span v-bind:class="myClass" v-bind:url="myUrl">v-bind</span>
	<br />
	<span :class="myClass" :url="myUrl">v-bind 缩写</span>
	<br />
	<span v-on:click="myClick">v-on:click</span>
	<br />
	<span @click="myClick">v-on:click 缩写 @click</span>
	<br />
	<span>{{filterValue | filter1(1, 2) | filter2(3, 4)}}</span>
	<br />
	<span v-bind:filter="filterValue | filter1(1, 2) | filter2(3, 4)">v-bind filter</span>
	<br />
	<span v-on:filter="filterValue | filter1(1, 2) | filter2(3, 4)">v-bind filter</span>
	<br />
</div>

<script src="../assets/vue.min.js"></script>
<script>
	var data =  {
		isShow: false,
		myClass: '111',
		myUrl: 'https://www.baidu.com/',
		filterValue: 'test filterValue',
		myClick: function () {
			console.log('myClick');
		}
	};
	var vm = new Vue({
		el: '#vueEl',
		data: data,
		filters: {
			filter1: function (value) {
				console.log('filter1---------');
				console.log(arguments);
				console.log(value);
				return value.slice(1);
			},
			filter2: function (value) {
				console.log('filter2---------');
				console.log(arguments);
				console.log(value);
				return value.slice(2);
			}
		}
	});


</script>
</body>
</html>
