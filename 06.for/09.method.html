<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<ul id="vueEl" >
	<li v-for="n in even(numbers)">{{ n }}</li>
</ul>



<script src="../assets/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#vueEl',
        data: {
            numbers: [ 1, 2, 3, 4, 5 ]
        },
        methods: {
            even: function (numbers) {
                return numbers.filter(function (number) {
                    return number % 2 === 0;
                })
            }
        }
    });


</script>
</body>
</html>
