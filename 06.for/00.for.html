<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<ul id="vueEl">
	<li v-for="item in items">
		{{ item.index }} {{ item.message }}
	</li>
</ul>


<script src="../assets/vue.min.js"></script>
<script>
	var vm = new Vue({
		el: '#vueEl',
		data: {
			items: [
				{ message: 'Foo' },
				{ message: 'Bar' }
			]
		}
	});



</script>
</body>
</html>
