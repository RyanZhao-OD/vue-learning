<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="vueEl">
	<template v-if="loginType === 'username'">
		<label>Username</label>
		<!--<span>如果两个template中的元素不一样 就会重新渲染</span>-->
		<input placeholder="Enter your username">
	</template>
	<template v-else>
		<label>Email</label>
		<input placeholder="Enter your email address">
	</template>
</div>

<div id="vueEl2">
	<template v-if="loginType === 'username'">
		<label>Username</label>
		<input placeholder="Enter your username"  key="username-input" value="has no key">
	</template>
	<template v-else>
		<label>Email</label>
		<input placeholder="Enter your email address" key="email-input" value="has key">
	</template>
</div>

<script src="../assets/vue.min.js"></script>
<script>
	/**
	 * Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染(template中的元素必须一样)。
	 * 这么做，除了使 Vue 变得非常快之外，还有一些有用的好处。
	 * 例如，如果你允许用户在不同的登录方式之间切换:
	 */
	var vm = new Vue({
		el: '#vueEl',
		data: {
			loginType: 'username'
		}
	});

	setTimeout(function () {
		vm.loginType = 'email';
	}, 3000);

	/**
	 * 使用key,即使元素一样 也会重新渲染
	 */
	var vm2 = new Vue({
		el: '#vueEl2',
		data: {
			loginType: 'username'
		}
	});

	setTimeout(function () {
		vm2.loginType = 'email';
	}, 3000);

</script>
</body>
</html>
