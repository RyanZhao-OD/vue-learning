<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="vueEl" class="static" :class="classObject">
	class object computed
</div>



<script src="../assets/vue.min.js"></script>
<script>
	var vm = new Vue({
		el: '#vueEl',
		data: {
			isActive: true,
			error: null
		},
		computed: {
			classObject: function () {
				return {
					active: this.isActive && !this.error,
					'text-danger': this.error && this.error.type === 'fatal'
				}
			}
		}
	});
	vm.isActive.error = {
		type: 'fatal'
	};



</script>
</body>
</html>
