<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="vueEl">div</div>

<script src="../assets/vue.min.js"></script>
<script>
	/**
	 * 每个 Vue 实例在被创建之前都要经过一系列的初始化过程。
	 * 例如，实例需要配置数据观测(data observer)、编译模版、挂载实例到 DOM ，然后在数据变化时更新 DOM 。
	 * 在这个过程中，实例也会调用一些 生命周期钩子 ，这就给我们提供了执行自定义逻辑的机会。
	 * 例如，created 这个钩子在实例被创建之后被调用：
	 */
	var vm = new Vue({
		el: '#vueEl',
		data: {
			a: 1
		},
		beforeCreate: function () {
			console.log('beforeCreate ----');
			console.log(this === vm);
		},
		created: function () {
			console.log('created ----');
			// `this` 指向 vm 实例
			console.log('a is: ' + this.a);
			console.log(this === vm);
		},
		beforeMount: function () {
			console.log('beforeMount ----');
			console.log(this === vm);
		},
		mounted: function () {
			console.log('mounted ----');
			console.log(this === vm);
		},
		beforeUpdate: function () {
			console.log('beforeUpdate ----');
			console.log(this === vm);
		},
		updated: function () {
			console.log('updated ----');
			console.log(this === vm);
		},
		beforeDestroy: function () {
			console.log('beforeDestroy ----');
			console.log(this === vm);
		},
		destroyed: function () {
			console.log('destroyed ----');
			console.log(this === vm);
		}
	})

</script>
</body>
</html>
