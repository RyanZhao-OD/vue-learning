<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="vueEl">div</div>

<script src="../assets/vue.min.js"></script>
<script>
	var data = { a: 1 };
	var vm = new Vue({
		el: '#vueEl',
		data: data
	});

	console.log(data.a === vm.a);  // true

	// 设置属性也会影响到原始数据
	vm.a = 2;
	console.log(data.a);  // 2

	// ... 反之亦然
	data.a = 3;
	console.log(vm.a);  // 3

	//除了 data 属性， Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的 data 属性区分
	console.log(vm.$el === document.getElementById('vueEl')); // true
	console.log(vm.$data === data); // true

	// $watch 是一个实例方法
	vm.$watch('a', function (newVal, oldVal) {
		// 这个回调将在 `vm.a`  改变后调用
		console.log(newVal);
		console.log(oldVal);
	});

</script>
</body>
</html>
